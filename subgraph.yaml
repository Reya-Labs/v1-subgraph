specVersion: 0.0.2
description: Voltz
repository: https://github.com/Voltz-Protocol/v1-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0'
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/factory/index.ts
      entities:
        - AMM
      abis:
        - name: Factory
          file: ./artifacts/Factory.json
      eventHandlers:
        - event: ApprovalSet(indexed address,indexed address,indexed bool)
          handler: handleApprovalSet
        - event: IrsInstanceDeployed(indexed address,indexed address,uint256,uint256,int24,address,address,address,uint8)
          handler: handleIrsInstanceDeployed
        - event: MasterFCMSet(address,uint8)
          handler: handleMasterFCMSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
templates:
  - kind: ethereum/contract
    name: VAMM
    network: mainnet
    source:
      abi: VAMM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/vamm/index.ts
      entities:
        - AMM
      abis:
        - name: VAMM
          file: ./artifacts/VAMM.json
      eventHandlers:
        - event: Burn(address,indexed address,indexed int24,indexed int24,uint128)
          handler: handleBurn
        - event: FeeSet(uint256,uint256)
          handler: handleFeeSet
        - event: InitializeVAMM(uint160,int24)
          handler: handleInitializeVAMM
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: SetFeeProtocol(uint8,uint8)
          handler: handleSetFeeProtocol
        - event: Swap(indexed address,indexed address,uint160,uint128,int24,int24,int24)
          handler: handleSwap
        - event: Unpaused(address)
          handler: handleUnpaused
  - kind: ethereum/contract
    name: MarginEngine
    network: mainnet
    source:
      abi: MarginEngine
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/marginEngine/index.ts
      entities:
        - MarginEngine
      abis:
        - name: MarginEngine
          file: ./artifacts/MarginEngine.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: CacheMaxAgeSet(uint256)
          handler: handleCacheMaxAgeSet
        - event: CollectProtocol(address,indexed address,uint256)
          handler: handleCollectProtocol
        - event: FCMSet(indexed address)
          handler: handleFCMSet
        - event: HistoricalApyWindowSet(uint256)
          handler: handleHistoricalApyWindowSet
        - event: LiquidatePosition(indexed address,indexed int24,indexed int24,int256,int256,int256,uint128)
          handler: handleLiquidatePosition
        - event: LiquidatorRewardSet(uint256)
          handler: handleLiquidatorRewardSet
        - event: MarginCalculatorParametersSet((uint256,uint256,int256,int256,int256,int256,int256,int256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleMarginCalculatorParametersSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: SettlePosition(indexed address,indexed int24,indexed int24,int256,int256,int256,int256,bool)
          handler: handleSettlePosition
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: UpdatePositionMargin(indexed address,indexed int24,indexed int24,int256)
          handler: handleUpdatePositionMargin
        - event: UpdatePositionPostMintBurn(indexed address,indexed int24,indexed int24,uint128)
          handler: handleUpdatePositionPostMintBurn
        - event: UpdatePositionPostSwap(indexed address,indexed int24,indexed int24,int256,int256,int256)
          handler: handleUpdatePositionPostSwap
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: VAMMSet(indexed address)
          handler: handleVAMMSet
