specVersion: 0.0.2
description: Voltz
repository: https://github.com/Voltz-Protocol/v1-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0'
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - AMM
      abis:
        - name: Factory
          file: ./artifacts/Factory.json
      eventHandlers:
        - event: IrsInstanceDeployed(indexed address,indexed address,uint256,uint256,address,address)
          handler: handleIrsInstanceDeployed
templates:
  - kind: ethereum/contract
    name: VAMM
    network: mainnet
    source:
      abi: VAMM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/vamm.ts
      entities:
        - AMM
      abis:
        - name: VAMM
          file: ./artifacts/VAMM.json
      eventHandlers:
        - event: Initialize(uint256,address,uint160,int24)
          handler: handleInitialize
